---
- name: 'update and upgrade packages.'
  become: true
  apt:
    upgrade: true
    update_cache: true
    cache_valid_time: 86400
- name: remove unneeded deps
  become: true
  apt:
    autoremove: true
- name: install dependencies
  become: true
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: true
- name: install pm2
  become: true
  npm:
    name: pm2
    global: true
    state: latest
    production: true
- name: Install docker packages
  remote_user: ubuntu
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
  tags:
    - docker
- name: Add Docker s official GPG key
  remote_user: ubuntu
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags:
    - docker
- name: Verify that we have the key with the fingerprint
  remote_user: ubuntu
  apt_key:
    id: 0EBFCD88
    state: present
  tags:
    - docker
- name: Set up the stable repository
  remote_user: ubuntu
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
    state: present
    update_cache: yes
  tags:
    - docker
- name: Update apt packages
  remote_user: ubuntu
  apt:
    update_cache: yes
  tags:
    - docker
- name: Install docker
  remote_user: ubuntu
  apt:
    name: docker-ce
    state: present
    update_cache: yes
  tags:
    - docker
- name: Add remote "ubuntu" user to "docker" group
  remote_user: ubuntu
  user:
    name: "ubuntu"
    group: "docker"
    append: yes
  tags:
    - docker
- name: Install docker-compose
  remote_user: ubuntu
  get_url: 
    url : https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: 'u+x,g+x,o+x'

- copy:
    src: /root/project/util/docker-compose.yml
    dest: /home/ubuntu/

- name: Run PostgresQL DB
  become: True
  shell:
    cmd: "docker-compose -f docker-compose.yml up -d"
    chdir: .
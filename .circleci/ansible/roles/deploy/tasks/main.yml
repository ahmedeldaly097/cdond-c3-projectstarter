---
- name: 'update and upgrade packages.'
  become: true
  apt:
    upgrade: true
    update_cache: true
    cache_valid_time: 86400
- name: remove unneeded deps
  become: true
  apt:
    autoremove: true
- name: install deps
  become: true
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: true
- name: install pm2
  become: true
  npm:
    name: pm2
    global: true
    state: latest
    production: true
- name: extract artifact
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: .

- name: start app
  become: true
  shell: |
    pm2 delete all
    pm2 start npm -- start